<h3 class="mt-3">
    <span style="vertical-align: -webkit-baseline-middle"> Edit users </span>
    <button class="btn btn-primary pull-right" (click)="addEvent()">
        Add new
    </button>
    <div class="clearfix"></div>
</h3>
<div class="table-responsive">

    <table class="table table-borderless table-hover">

        <thead class="grey lighten-2">
            <tr>
                <th scope="col">#</th>
                <th scope="col" class="th-lg">Fullname</th>
                <th scope="col" class="th-lg">Username</th>
                <th scope="col" class="th-lg">Password</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users; let index = index">
                <th scope="row">{{index + 1}}</th>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="user.fullname" (keyup)="refresh.next()">
                </td>
                <td>
                    <input type="text" class="form-control" [(ngModel)]="user.username" (keyup)="refresh.next()">
                </td>
                <td>
                    <input type="password" class="form-control" [(ngModel)]="user.password" (keyup)="refresh.next()">
                </td>
                <td>
                    <button mdbBtn size="sm" mdbWavesEffect type="button" class="btn btn-danger" (click)="users.splice(index, 1); refresh.next()">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
