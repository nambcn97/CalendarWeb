<div class="row text-center">
    <div class="col-lg-4">
        <div class="btn-group">
            <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
                Previous
            </div>
            <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
                Today
            </div>
            <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="viewDateChange.next(viewDate)">
                Next
            </div>
        </div>
    </div>
    <div class="col-lg-4 m-auto">
        <h3 class="m-auto">{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}</h3>
    </div>
    <div class="col-lg-4">
        <div class="btn-group">
            <div class="btn btn-primary" (click)="setView('month')" [class.active]="view === 'month'">
                Month
            </div>
            <div class="btn btn-primary" (click)="setView('week')" [class.active]="view === 'week'">
                Week
            </div>
            <div class="btn btn-primary" (click)="setView('day')" [class.active]="view === 'day'">
                Day
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-12">
        <ng-template #loading>
            <div class="text-center">
                <i class="fa fa-spin fa-spinner fa-5x"></i>
                <br> Loading events...
            </div>
        </ng-template>

        <div *ngIf="events | async; else loading; let events">
            <div [ngSwitch]="view">
                <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
                    (dayClicked)="dayClicked($event.day)" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-month-view>
                <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-week-view>
                <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" (eventClicked)="eventClicked($event.event)">
                </mwl-calendar-day-view>
            </div>
        </div>
    </div>

</div>
